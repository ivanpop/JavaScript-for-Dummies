<html>

<head>
	<title>1zad</title>
	
	<script type="text/javascript">
	
		function makePoint(number1, number2){
			var point = {
				x: number1,
				y: number2
			};
			return point;
		}	
		
		function makeLine(number1, number2, number3, number4){
			var line = {
				x1: number1,
				x2: number3,
				y1: number2,
				y2: number4,
				length: calculateDistance(number1, number2, number3, number4)
			};
			return line;
		}
		
		function calculateDistance(x1, y1, x2, y2){
			return parseInt(Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2)))
		}	
		
		function checkTriangle(length1, length2, length3){
			var answer;
			
			if (length1 + length2 > length3 && length1 + length3 > length2 && length2 + length3 > length1) answer = 'Yes';
			else answer = 'No';

			return answer		
		}
		
		var fP = makePoint(1, 3);
		var sP = makePoint(-4, -1);
		var fL = makeLine(2, 2, 2, -1);
		var sL = makeLine(0, -1, 2, -1);
		var tL = makeLine(-1, 0, 1, 3);
		
		document.write("First point: P(" + fP.x + ", " + fP.y + ")");
		document.write("<br>");
		document.write("Second point: P(" + sP.x + ", " + sP.y + ")");
		
		document.write("<br><br>");
		document.write("The distance between these points is " + calculateDistance(fP.x, fP.y, sP.x, sP.y) + "."); 
		
		document.write("<br><br><br>");
		document.write("First line: L(P1(" + fL.x1 + "," + fL.y1 + "), P2(" + fL.x2 + "," + fL.y2 + ")).");
		document.write("<br>");
		document.write("Second line: L(P1(" + sL.x1 + "," + sL.y1 + "), P2(" + sL.x2 + "," + sL.y2 + ")).");
		document.write("<br>");
		document.write("Third line: L(P1(" + tL.x1 + "," + tL.y1 + "), P2(" + tL.x2 + "," + tL.y2 + ")).");
		document.write("<br><br>");
		document.write("Can these 3 lines form a triangle?: " + checkTriangle(fL.length, sL.length, tL.length));
	</script>	
</head>
