<html>
        <head>
                <script>
                        function getColor()
                        {
                                var r = (Math.round(Math.random()*255)).toString(16);
                                var g = (Math.round(Math.random()*255)).toString(16);
                                var b = (Math.round(Math.random()*255)).toString(16);
                                return "#" + r + g + b;
                        }
						
						function myFunc()
						{ 
							x=prompt("Vavedi gradusi: ");
							document.write("<table border=6 ><tr bgcolor='" + getColor() + "'><td>x</td><td>sinx</td><td>cosx</td></tr>");
							for (var i = 0; x >= i; i++)
							{ 
								a = Math.round(Math.sin(i*3.14/180)*1000)/1000;
								b = Math.round(Math.cos(i*3.14/180)*1000)/1000;
								document.write("<tr bgcolor='" + getColor() + "'><td>"+i+"</ td><td>"+a+"</td><td>"+b+" </td></tr>");
							}
							document.write("</table>");
						}
                </script>
        </head>
        <body>
		<input type=button onclick=myFunc() value="click mee :)">                
        </body>
</html>
